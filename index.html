    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            styleActiveLine: true,
            matchBrackets: true
        });

        var encoditor = CodeMirror.fromTextArea(document.getElementById("decode"), {
            styleActiveLine: true,
            matchBrackets: true
        });

        editor.on("keyup", function (cm, event) {
            encodeURL(editor.getValue());
        });

        editor.on('inputRead', function (cm, event) {
            if (event.origin == 'keyup') {
                encodeURL(event.text[0]);
            }
            if (event.origin == 'paste') {
                encodeURL(event.text[0]);
            }
        });

        function encodeURL(url) {
            encoditor.setValue(decodeURIComponent(url));
        }

    </script>
